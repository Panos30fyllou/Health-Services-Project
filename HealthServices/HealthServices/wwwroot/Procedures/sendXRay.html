<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="/js/servicestack-client.js"></script>
    <script src="/dtos.js"></script>
    <script>
        function SendXRay() {
            let client = new JsonServiceClient("https://localhost:5001/");

            client.get(new Hello({ Name: 'World' }))
                .then(r => document.getElementById("description").nodeValue = r.Result.toString());
        }
    </script>
    <h1>Αποστολή Ακτινολογικής Εντολής</h1>

    <form id="form1">
        <label for="importance">Προτεραιότητα:</label>
        <select name="importance" id="importance">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select><br><br>

        <label for="description">Αιτιολογία:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="sentdate">Ημερομηνία αποστολής ακτονολογικής εντολής:</label>
        <input type="date" id="sentdate" name="sentdate"><br><br>

        <label for="recdate">Προτεινόμενη ημερομηνία εκτέλεσης εντολής:</label>
        <input type="date" id="recdate" name="recdate"><br><br>

        <button type="submit" class="btn btn-primary" OnClick="SendXRay()">Αποστολή</button>
    </form>
</body>
</html>
