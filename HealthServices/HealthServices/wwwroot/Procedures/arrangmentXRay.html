<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Health Services</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="ProjectTheme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>ραντεβού</h1>

    <form id="form1">
        <label for="importance">Προτεραιότητα:</label>
        <select name="importance" id="importance">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select><br><br>

        <label for="description">Αιτιολογία:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="sentdate">Ημερομηνία αποστολής ακτονολογικής εντολής:</label>
        <input type="date" id="sentdate" name="sentdate"><br><br>

        <label for="recdate">Προτεινόμενη ημερομηνία εκτέλεσης εντολής:</label>
        <input type="date" id="recdate" name="recdate"><br><br>

        <button type="submit" class="btn btn-primary" OnClick="SendXRay()">Αποστολή</button>
    </form>
</body> 
</html>
